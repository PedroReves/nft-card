<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <img
        src="images/image-equilibrium.jpg"
        alt="Image of an nft"
        class="container__image"
      />
      <h2 class="container__title">Equilibrium #3429</h2>
      <p class="container__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="container__items">
        <div class="container__ethereum">
          <img
            src="images/icon-ethereum.svg"
            alt="An icon of an ethereum"
            class="container__ethereum-image"
          />
          <p class="container__ethereum-description">0.041 ETH</p>
        </div>
        <div class="container__clock">
          <img
            src="images/icon-clock.svg"
            alt="An icon of a clock"
            class="contaniner__clock-image"
          />
          <p class="container__clock-description">3 days left</p>
        </div>
      </div>
      <hr class="container__division" />
      <div class="container__author">
        <img
          src="images/image-avatar.png"
          alt="An image of a person"
          class="container__author-image"
        />
        <p class="container__author-title">
          Creation of <span>Rules Wyvern</span>
        </p>
      </div>
    </section>
  </body>
</html>
